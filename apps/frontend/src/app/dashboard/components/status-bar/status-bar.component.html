<div class='m-status-bar' [class.is-connected]='isConnected$ | async'>
  <span class='a-status'>
   {{ (isConnected$ | async) ? "Connected to VESC" : "Disconnected" }}
  </span>
  <span class='a-info' *ngIf='isConnected$ | async'>
    Firmware Version {{ (info$ | async)?.version }}
    <br/>
    Device Name {{ (info$ | async)?.name }}
  </span>
  <button class='a-button light' *ngIf='!(isConnected$ | async)' (click)='connect()'>Retry connecting</button>
</div>
